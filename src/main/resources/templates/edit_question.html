<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информационная система ОПРОСЫ | Добавить вопрос</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://webmg.ru/wp-content/uploads/2022/09/i-44-38.jpeg'); height: 100vh; overflow: hidden">
  <blockquote class="blockquote text-center"><h1>Добавить опрос</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{'/saveQuestion/' +${Question.getSurveyId()}}" th:object="${Question}" method="post">
        <table>
          <tr>
            <td>ID вопроса:</td>
            <td><input type="text" th:default="Question.id" readonly="readonly" th:field="*{id}"></td>
          </tr>
          <tr>
            <td>Название:</td>
            <td><input type="text" th:default="Question.name" th:field="*{name}"></td>
          </tr>
          <tr>
            <td>Ответ №1*:</td>
            <td><input type="text" th:field="*{ans1}"></td>
          </tr>
          <tr>
            <td>Ответ №2*:</td>
            <td><input type="text" th:field="*{ans2}"></td>
          </tr>
          <tr>
            <td>Ответ №3:</td>
            <td><input type="text" th:field="*{ans3}"></td>
          </tr>
          <tr>
            <td>Ответ №4*:</td>
            <td><input type="text" th:field="*{ans4}"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
